<!DOCTYPE html>
<html lang=zh_CN style="font-size: 40px;">
<head>
    <meta charset=utf-8>
    <title>哈哈哈</title>
    <style>
        body{
            background-color: cyan;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            color:#323232;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="测试的" disabled="true">
    </div>
<h1 id="text"></h1>
<script>
   const textEl = document.getElementById('text')
    const speedEl = 1
    const text = 'SuMeng,you are my best friend.'
    let idx = 1
    let speed = 300 / speedEl

    writeText()

    function writeText() {
        textEl.innerText = text.slice(0, idx)

        idx++

        if(idx > text.length) {
            idx = 1
        }

        setTimeout(writeText, speed)
    }
</script>
</body>
</html>
